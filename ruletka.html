        const figures = [];
        var rand = Math.floor(Math.random() * 37);
        for(i = 0; i < 37;i++){
            figures[i]=i;
            console.log(figures[i]);
        }
        console.log(rand);
        function rul(){
            var n1 = document.getElementById('n1');
            for(i = 0; i < 37;i++){
            n1.innerHTML=i;
            if(i%2==0){
                n1.style.backgroundColor="red";
            }
            if(i%2==1){
                n1.style.backgroundColor="black"
            }
            if(i==0)
                n1.style.backgroundColor="green";
        }
        }
        setTimeout(rul(),1000);
    }
